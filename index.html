<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows notepad app</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 500px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #toolbar {
            margin-bottom: 10px;
        }
        .btn-group button {
            border-radius: 0;
        }
        .btn-group button:not(:last-child) {
            border-right: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Notepad</h1>
        <div id="toolbar" class="btn-group" role="group">
            <button id="save" class="btn btn-primary">Save</button>
            <button id="load" class="btn btn-secondary">Load</button>
            <button id="wordCount" class="btn btn-info">Word Count</button>
            <button id="charCount" class="btn btn-info">Character Count</button>
        </div>
        <textarea id="editor" class="form-control" placeholder="Start typing..."></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
